<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELTIEMPO</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="cuadro">
      <header>
        <form>
          <input
            class="enter-city"
            id="enter-city"
            type="text"
            placeholder="Enter a city / locale name"
            required
          />
          <input class="submit" type="submit" value="SEARCH" />
        </form>
      </header>
      <main>
        <div class="weatherToday">
          <div>
            <h1 class="city-name" id="city-name">Málaga</h1>
            <span id="current-date-time">Saturday 17:17</span>,
            <span id="description">mostly cloudy</span> <br />
            wind speed <span class="wind-speed" id="wind-speed">6 km/hr</span>,
            humidity <span class="humidity" id="humidity">36%</span>
          </div>
          <div class="current-temp" id="current-temp">
            <span class="current-icon" id="current-icon">🌤️</span>
            <span class="current-temperature" id="current-temperature"
              >18º</span
            >
            <div class="current-unit" id="current-unit">C</div>
          </div>
        </div>
      </main>
      <footer>
        This app has been coded by
        <a href="https://github.com/MLPEKPAR" target="_blank"
          >María Luisa Rodriguez</a
        >
        and is on
        <a href="https://github.com/MLPEKPAR/ELTIEMPO" target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://tianqi-weather.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
