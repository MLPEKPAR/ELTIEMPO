<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELTIEMPO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Alef:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="cuadro">
      <header>
        <form id="search-form">
          <input
            class="enter-city"
            id="enter-city"
            type="text"
            placeholder="Enter a city / locale name"
            required
          />
          <input class="submit" type="submit" value="SEARCH" />
        </form>
      </header>
      <main>
        <div class="weatherToday">
          <div>
            <h1 class="city-name" id="city-name"></h1>
            <span id="current-date-time"></span>,
            <span id="description"></span> <br />
            wind speed <span class="wind-speed" id="wind-speed"></span>,
            humidity <span class="humidity" id="humidity"></span>
          </div>
          <div class="current-condition">
            <div class="current-icon" id="current-icon"></div>
            <div class="current-temp" id="current-temp"></div>
            <div class="current-unit" id="current-unit"></div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-day">
            <div class="day-name">Tue</div>
            <div class="day-icon">๐ค๏ธ</div>
            <div class="day-temp">
              <div class="max">15ยบ</div>
              <div class="min">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="day-name">Wed</div>
            <div class="day-icon">๐ค๏ธ</div>
            <div class="day-temp">
              <div class="max">15ยบ</div>
              <div class="min">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="day-name">Thu</div>
            <div class="day-icon">๐ค๏ธ</div>
            <div class="day-temp">
              <div class="max">15ยบ</div>
              <div class="min">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="day-name">Fri</div>
            <div class="day-icon">๐ค๏ธ</div>
            <div class="day-temp">
              <div class="max">15ยบ</div>
              <div class="min">9ยบ</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="day-name">Sat</div>
            <div class="day-icon">๐ค๏ธ</div>
            <div class="day-temp">
              <div class="max">15ยบ</div>
              <div class="min">9ยบ</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        App coded by
        <a href="https://github.com/MLPEKPAR" target="_blank"
          >Marรญa Luisa Rodriguez</a
        >
        , open-sourced on
        <a href="https://github.com/MLPEKPAR/ELTIEMPO" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://tianqi-weather.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
